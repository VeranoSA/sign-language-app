<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js" integrity="sha256-S1J4GVHHDMiirir9qsXWc8ZWw74PHHafpsHp5PXtjTs=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <h1>Score board</h1>
    <p>Congratulations you have completed the game!!</p>
    <div class="container">
        <div class="table">
            <tr class="tr">
                <th>
                    Name
                </th>
                <th>
                    score
                </th>
                <th>
                    level
                </th>
            </tr>
            <div class="dynamic">

            </div>
        </div>
    </div>
</body>
<script>
    (async() => {
        var data = await axios.get('https://basic-sign-language-api.herokuapp.com/board');
        var div = document.querySelector('.dynamic')
        data.data.data.forEach(elem => {
            var tr = document.createElement('tr');
            var th1 = document.createElement('th');
            var th2 = document.createElement('th');
            var th3 = document.createElement('th');
            th1.innerHTML = elem.name;
            th2.innerHTML = elem.player_score;
            th3.innerHTML = elem.level;
            tr.appendChild(th1)
            tr.appendChild(th2)
            tr.appendChild(th3);
            div.appendChild(tr);
        })
    })()
</script>
<style>
    tr {}
    
    th {
        margin-left: 10%;
    }
</style>

</html>
